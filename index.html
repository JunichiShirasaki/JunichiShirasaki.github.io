
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP434 Submission</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f3f3e1;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 48px 56px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }

    .candidate {
      display: inline-block;
      padding: 6px 14px;
      border: 1px solid #aaa;
      border-radius: 999px;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 2.2em;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1em;
      margin-bottom: 32px;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn-portfolio {
      border: 2px solid #c49a3a;
      color: #c49a3a;
    }

    .btn-portfolio:hover {
      background: #c49a3a;
      color: white;
    }

    .btn-project {
      border: 2px solid #3a7bc4;
      color: #3a7bc4;
    }

    .btn-project:hover {
      background: #3a7bc4;
      color: white;
    }

    .external-links {
        margin-top: 24px;
    }
    
    .external-links a {
        font-size: 0.9em;
        color: #666;
        text-decoration: none;
        border-bottom: 1px solid #ccc;
        padding-bottom: 2px;
        transition: color 0.2s ease, border-color 0.2s ease;
    }
    
    .external-links a:hover {
        color: #000;
        border-bottom-color: #000;
    }

    footer {
      margin-top: 28px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="candidate">Candidate number: 60542</div>

    <h1>PP434</h1>
    <div class="subtitle">

    <div class="buttons">
      <a href="portfolio.html" class="btn btn-portfolio">
        Portfolio
      </a>
      <a href="project.html" class="btn btn-project">

    </div>

    <div class="external-links">
        <a href="https://github.com/JunichiShirasaki/JunichiShirasaki.github.io"

</div>
